<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Crop Recommendation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Welcome to our application!</h1>

        <form method="post" action="/result">
            <div class="mb-3">
              <label for="inputTemperature" class="form-label">Temperature:</label>
              <input type="number" class="form-control" name="temperature" id="inputTemperature" aria-describedby="temperatureHelp">
              <div id="temperatureHelp" class="form-text">Enter average temperature (Â°C)</div>
            </div>
            <div class="mb-3">
              <label for="inputRainfall" class="form-label">Rainfall</label>
              <input type="number" class="form-control" name="rainfall" id="inputRainfall" aria-describedby="temperatureHelp">
              <div id="rainfallHelp" class="form-text">Enter average rainfall (mm)</div>
            </div>
            <div class="mb-3">
              <label for="inputSoiltype" class="form-label">Soil type</label>
              <select class="form-select" name="soil_type" aria-label="Default select example">
                <option selected>Choose</option>
                <option value="loamy">Loamy</option>
                <option value="clay">Clay</option>
                <option value="sandy">Sandy</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
